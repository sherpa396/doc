<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment Page</title>
    <link rel="stylesheet" href="style2.css"> <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->

</head>
<body>
<div class="container">
    <button type="submit" class="btn" onClick="openPopup()">Payment</button>
    <div class="popup" id="popup">
        <img src="tick.png">
        <h2> Doctor's Consultation Fee </h2>
        <form>
            <div class="form-group">
                <label for="patientName">Patient's Name</label>
                <input type="text" id="patientName" name="patientName" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" value="200" readonly>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="number" id="cardNumber" name="cardNumber" required>
            </div>

            <div class="form-group">
                <label for="expiryDate">Expiry Date (MM/YY)</label>
                <input type="number" id="expiryDate" name="expiryDate" required placeholder="MM/YY">
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" required>
            </div>
            <br>
            <a href="index.html" type="submit" class="btn-btn" >Pay Now</a>
        </form>

</div>
</div>

    <script>

    let popup = document.getElementById("popup");
    function openPopup(){
        popup.classList.add("open-popup");
    }
    function closePopup(){
        popup.classList.remove("open-popup");
    }

    </script>

</body>

</html>
