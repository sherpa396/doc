<!DOCTYPE html>
<html lang="en">
<head>
   <title>Payment Page</title>
</head>

<body>
    <div class="container py-3">
        <h1> Doctor's Consultation Fee</h1>
        <form action="#" method="POST" class="payment_form">
            <div class="form-group">
                <label for="patientName">Patient's Name</label>
                <input type="text" id="patientName" name="patientName" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" value="200" readonly>
            </div>

            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="number" id="cardNumber" name="cardNumber" required>
            </div>

            <div class="form-group">
                <label for="expiryDate">Expiry Date (MM/YY)</label>
                <input type="number" id="expiryDate" name="expiryDate" required placeholder="MM/YY">
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" required>
            </div>
            <br>
            <div class="centered-div">
            <a href="success.html" type="submit" class="btn" >Pay Now</a>
            </div>
          </form>
    </div>
</body>

<style>

    .container-p{
        width: 100%;
        height: 0vh;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    
    }

    .btn-p {
        width: 60%;

        border-radius: 15px;
        text-decoration: none;

    label {

        color: #555;
    }

    input[type=text],
    input[type=number] {
